<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Vídeos hospedados localmente</h1>
    <p>
        Este vídeo está hospedado no meu próprio servidor.
    </p>

    <video controls width="560" poster="imagens/limoes-capa.png">
        <source src="midia/meu-video.m4v" type="video/mp4">
        <source src="midia/meu-video.webm" type="video/webm">
        <source src="midia/meu-video.mp4" type="video/mp4">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video> <!--A ordem como colocamos os vídeos importa, pois ele sempre vai tentar carregar o primeiro e caso ele não consiga, ele vai pulando para a próxima linha em diante.
        
    Vídeos sendo hospedados dessa forma, usando a TAG </video>, consomem muita largura de banda, é IMPORTANTE deixar o cliente ciente disso.-->
    <h1>Inserindo vídeos do YT</h1> <!--Basicamente é ir no YT, clicar em compartilhar, incorporar e copiar o código HTML.-->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <h1>Inserindo vídeos do Vimeo</h1><!--Mesma mão do YT.-->
    <iframe src="https://player.vimeo.com/video/29844795?h=f0a1764666&color=ff9933&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
    <p><a href="https://vimeo.com/29844795">Animation Reel</a> from <a href="https://vimeo.com/user4645326">Raul Mari&ntilde;ez</a> on <a href="https://vimeo.com">Vimeo</a>.</p>
</body>
</html>
