<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
</head>
<body>
    <h1>Testando Gradiente</h1>
    <style>
        * { /* Configurações globais das CSS */
            height: 100%;
        } 

        body {
            background-image: linear-gradient(to top, #04615B, #07ADA1);
            /*Para a esquerda: to left / Para cima: to top*/ 
            background-attachment: fixed; /*Fundo fixo*/
        } 
    </style> 
</body>
</html>
